spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://db:3306/PersonDB
spring.datasource.username=spring-boot-user
spring.datasource.password=Password123!?

spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 5000
spring.datasource.validationQuery = SELECT 1
spring.datasource.max-wait=10000

# do not fail if the connection cannot be established at startup
spring.datasource.hikari.initializationFailTimeout=-1

spring.sql.init.continue-on-error=true

spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.continue-on-error=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect